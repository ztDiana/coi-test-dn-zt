<header class="header">
  <div class="_container">
    <div class="header__content">
      <div class="logo">
        <img class="logo__scroll" src="@img/Logo.svg" alt="black-logo" />
        <img
          class="logo__static visible"
          src="@img/Logo-white.svg"
          alt="white-logo"
        />
      </div>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__link our-solutions-btn">Наші рішення</li>
          <li class="menu__link about-us-btn">Хто ми</li>
          <li class="menu__link help-btn">Допомога</li>
          <li class="menu__link contacts-btn">Контакти</li>
        </ul>
      </nav>
      <div class="menu-icon">
        <img
          class="menu-icon__image visible"
          src="@img/icons/icon-menu-white.svg"
          alt="menu-static"
        />
        <img
          class="menu-icon__image_scroll"
          src="@img/icons/icon-menu-scroll.svg"
          alt="menu-scroll"
        />
      </div>
    </div>
    <div class="row"></div>
  </div>
</header>
